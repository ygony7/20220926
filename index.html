<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        let num = prompt("원하는 단을 입력하세요", "3");
        if (num<=9 && num>=1) {
            console.log("성공");
            document.write(`<h2>${num}단</h2>`);
            for (let i=1; i<10; i++) {
                document.write(`${num} X ${i} = ${num*i}<br><br>`);
            }
        } else {
            console.log("입력오류");
            alert("구구단에 들어가는 수가 아닙니다");
        }
    </script>
</body>
</html>
